<html>
  <head>
    <title class="titulo">Gerador de Massa de Dados</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
    <!--<link rel="stylesheet" href="https://cdn.4devs.com.br/css/frontoffice.077.css" /> -->
    <script src="js/script.js"></script>

  </head>
  <body class="body">
    <h1>Gerador de documentos validos</h1>


    <form name="form1" method="post" action="" class="formulario">
      <div class="form-group">
        <label for="quantidade">Quantidade de documentos desejados:</label> <br/>
        <input type="number" class="form-control" name="quantidade" id="quantidade" placeholder="Quantidade">
      </div>
      <br />
      Tipo:
      <input name="tipo" value="cpf" checked="checked" type="radio" />
      <label for="cpf">CPF</label>
      <input name="tipo" value="cnpj" id="cnpj" type="radio" />
      <label for="cnpf">CNPJ</label>
      <input name="tipo" value="nit" id="nit" type="radio" />
      <label for="nit">NIT</label>
      <input name="tipo" value="cei" id="cei" type="radio" />
      <label for="cei">CEI</label>
      <input name="mascara" value="mascara" id="mascara" type="checkbox" />
      <label for="mascara">Gerar com pontuação</label><br /><br />

      <div class="d-grid gap-2">

      <button type="button" class="btn btn-primary" onclick="gera()">Gerar</button>
      <button type="button" class="btn btn-success" onclick="geraTxt()">Gerar arquivo txt</button>
      </div>
      <br/>

      <div class="form-group">
        <label for="resultado"> .</label>
         <textarea class="form-control result-area"   name="resultado" id="resultado" rows="3"></textarea>
      </div>

      <br />

    </form>
  </body>
</html>
